<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="quiz_page.css" />
    <title>Quiz_Page</title>
  </head>

  <body>
    <div class="container text-center">
      <h1>Career Scope</h1>
    </div>

    <div class="container-fluid">
      <div class="card" id="cad">
        <h5 class="card-header">QUIZ</h5>
        <div class="card-body">
          <h5 class="card-title">Questions</h5>

          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <div class="card" id="questionSection">
                <div class="card-body" id="selectOptionsDiv"></div>
              </div>
            </div>
            <div class="com-sm-2"></div>
          </div>
          <div class="align-self-sm-center">
            <br />
            <button class="btn btn1" id="submit" type="button">Submit</button>
          </div>
        </div>
      </div>
      <ul></ul>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="quiz_page.js"></script>
  </body>
</html>
