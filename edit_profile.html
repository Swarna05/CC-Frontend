<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Edit Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="edit_profile.css" />
  </head>
  <body>
    <div class="container rounded bg-white mt-5">
      <div class="row" style="text-align: center">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <u><h2>Update Profile</h2></u>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4 border-right">
          <div
            class="d-flex flex-column align-items-center text-center p-3 py-5"
          >
            <img class="rounded-circle mt-5" src="mydp.jpg" width="100" /><span
              id="title_name"
              class="font-weight-bold"
              >Swarnadeep Pramanik</span
            ><span class="text-black-50"></span><span></span>
          </div>
        </div>
        <div class="col-md-8">
          <div class="p-3 py-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="d-flex flex-row align-items-center back">
                <i class="fa fa-long-arrow-left mr-1 mb-1"></i>
                <a href="DashboardPg.html"><h6>Back to home</h6></a>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-8">
                <input
                  id="nfield"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  value=""
                  required
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-8">
                <input
                  id="numfield"
                  type="number"
                  class="form-control"
                  value=""
                  placeholder="Number"
                  required
                />
              </div>
            </div>
            <div class="row mt-3">
              <!-- <div class="col-md-6"><input type="password" class="form-control" placeholder="Password" value=""></div> -->
              <div class="col-md-8">
                <input
                  id="pinfield"
                  type="number"
                  class="form-control"
                  value=""
                  placeholder="Pincode"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-8">
                <input
                  id="rfield"
                  type="text"
                  class="form-control"
                  placeholder="Role"
                  value=""
                />
              </div>
              <!-- <div class="col-md-6"><input id="gfield" type="text" class="form-control" value="" placeholder="Grade"></div> -->
            </div>
            <div class="row mt-3">
              <!-- <div class="col-md-6"><input id="rfield" type="text" class="form-control" placeholder="Role" value=""></div> -->
              <div class="col-md-8">
                <input
                  id="gfield"
                  type="text"
                  class="form-control"
                  value=""
                  placeholder="Grade"
                />
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-md-6">
                <select id="str">
                  <option value="select">Choose Subject</option>
                </select>
              </div>
              <!-- <div class="col-md-6">
                       <select id="hob" >
                          <option value="select">Choose Hobby</option>   
                      </select></div>  -->
            </div>
            <div class="mt-5 text-right">
              <button
                class="btn btn-primary profile-button"
                type="button"
                onclick="update()"
              >
                Save Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script type="text/javascript"></script>
    <script src="edit_profile.js"></script>
  </body>
</html>
